<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Glassmorphism Form</title>
</head>
<body>

<form>
	<h3>Travel Reservation Form</h3>

	<div class="row">
		<div class="column">

			<label>Full name*:</label>
			<input type="text" name="full_name" placeholder="FirstName LastName" autofocus="autofocus" value="">  

			<label>Email address*:</label>
			<input type="text" name="email_addr" value="" placeholder="Email">

			<label>Select Tour Package* :</label>	
			<select name="package">
				<option value="Bali" >Bali</options>
				<option value="Hanoi" >Hanoi</options>
				<option value="Bangkok" >Bangkok</options>
			</select>

			<label>Arrival date*:</label>
			<input type="date" name="arv_dt" placeholder="m/d/y" value="">
		</div>

		<div class="column">
			<label>Number of persons*:</label>
			<input type="number" name="persons" value="" placeholder="No of Person">


			<label>File upload:</label>
			<input type="file" name="upload">



			<label>Terms and conditions*</label>
			I agree<input class="radio" style="display: inline; width:15%;" type="radio" name="tnc" value="agree" checked>
			I disagree<input class="radio" style="display: inline; width:15%;" type="radio" name="tnc" value="disagree">

			<button>Submit</button>
		</div>
	</div>

	</form>






</body>
</html>
